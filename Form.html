<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Animal</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
</head>
<body>
<header>
    <h1>
        Add your own animal
    </h1>
</header>
<form>
    <label>Animal Name:<input type="text" class="field"></label>
    <label>Animal Status:<input type="text" class="field"></label>
    <label>Animal Weight (KG):<input type="number" class="field"></label>
    <label>Threat To Animal:<input type="text" class="field"></label>
    <label>Diet:<input type="text" class="field"></label>
    <label>Distribution:<input type="text" class="field"></label>
    <button>Add Animal!</button>
</form>

</body>
</html>
